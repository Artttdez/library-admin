<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<div class="header__wrapper">
  <div class="header">
    <div class="header__item">
      <a href="index.html" class="logo">
        Library
      </a>
    </div>
    <div class="header__item">
    </div>
  </div>
</div>
<div class="popup" id="popup">
  <form class="block" style="min-width: 400px; position: relative" id="formBook" action="#">
    <i class="ri-close-line block__close" onclick="togglePopupBook(-1)"></i>
    <div class="block__title">
      Add new book
    </div>
    <input name="title" type="text" class="block__input" placeholder="Title">
    <textarea name="description" class="block__input" placeholder="Description" rows="5"></textarea>
    <input name="publication_year" type="number" class="block__input" placeholder="Publication year">
    <div class="filters">
      <label for="popupGenre">
        Genre
      </label>
      <select name="genre" id="popupGenre" class="block__select">
      </select>
      <label for="popupAuthor">
        Author
      </label>
      <select name="author" id="popupAuthor" class="block__select">
      </select>
    </div>
    <input type="submit" class="block__submit" value="Add">
    <input type="button" class="block__submit block__submit_white" value="Delete" style="display: none">
  </form>
</div>
<div class="content">
  <div class="title">All books</div>
  <div class="subtitle">Have fun!</div>
  <div class="catalog">
    <form class="block" id="formBookFilter">
      <div class="block__title">
        Filters
      </div>
      <input name="search" type="text" class="block__input" placeholder="Insert book name" style="width: 100%; box-sizing: border-box">
      <div class="filters">
        <label for="genre">
          Genre
        </label>
        <select name="genre" id="genre" class="block__select">
          <option value="All">All genres</option>
        </select>
        <label for="author">
          Author
        </label>
        <select name="author" id="author" class="block__select">
          <option value="All">All authors</option>
        </select>
      </div>
      <input type="submit" class="block__submit" value="Search">
    </form>
    <div class="block">
      <div class="showcase" id="books">
        <div class="showcase__item showcase__item_action" onclick="togglePopupBook(-1)">
          <div style="height: 23px"></div>
          <i class="ri-add-line showcase__item-icon"></i>
          <div class="showcase__item-title">
            Add new book
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/books.js"></script>
</body>
</html>
